<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartka z okazji Dnia Dziecka</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="greeting-card">
        <div class="left-side">
            <div class="stamp">1 CZERWCA</div>
            <div class="content">
                <h1>Udanego Dnia Dziecka!</h1>
                <div class="message">
                    <p>Z okazji Dnia Dziecka życzę Ci nieskończonej radości, beztroskich chwil, mnóstwa uśmiechu i spełnienia wszystkich marzeń – tych małych i tych całkiem dużych. Niech każdy dzień będzie pełen ciepła, zabawy i ludzi, którzy Cię kochają!!</p>
                </div>
                <div class="clock-container">
                    <div id="clock" class="clock"></div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="image-frame">
                <img src="images/kot.png" alt="Prezent na Dzień Dziecka" class="card-image">
            </div>
            <div class="corner-decoration"></div>
        </div>
    </div>

    <script src="animation.js"></script>
</body>
</html>
